<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Foto Test</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: #333; 
            color: white; 
        }
        .btn { 
            padding: 15px 25px; 
            font-size: 18px; 
            margin: 10px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            display: block;
            width: 100%;
        }
        .btn:active { background: #45a049; }
        #log { 
            background: #222; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>📱 Mobile Foto Test</h1>
    
    <button class="btn" onclick="testBasic()">🧪 Test 1: Basic</button>
    <button class="btn" onclick="testFetch()">🧪 Test 2: Fetch API</button>
    <button class="btn" onclick="testCapture()">📸 Test 3: Foto aufnehmen</button>
    <button class="btn" onclick="clearLog()">🗑️ Log leeren</button>
    
    <div id="log">Bereit für Tests...\n</div>
    
    <script>
        function log(message) {
            const logEl = document.getElementById('log');
            logEl.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').textContent = 'Log geleert...\n';
        }
        
        function testBasic() {
            log('🧪 Test 1: JavaScript funktioniert ✅');
            log('🧪 User Agent: ' + navigator.userAgent);
            log('🧪 Fetch verfügbar: ' + (typeof fetch !== 'undefined' ? '✅' : '❌'));
        }
        
        function testFetch() {
            log('🧪 Test 2: Teste fetch() API...');
            
            fetch('/api/system/status')
                .then(response => {
                    log('🧪 Response Status: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    log('🧪 Response Data: ' + JSON.stringify(data).substring(0, 100) + '...');
                    log('🧪 Fetch Test: ✅ Erfolgreich');
                })
                .catch(error => {
                    log('🧪 Fetch Error: ❌ ' + error.message);
                });
        }
        
        function testCapture() {
            log('📸 Test 3: Teste Foto-Aufnahme...');
            
            // Einfacher Timestamp
            const now = new Date();
            const timestamp = now.getFullYear().toString().slice(-2) + '.' + 
                             (now.getMonth() + 1).toString().padStart(2, '0') + '.' +
                             now.getDate().toString().padStart(2, '0') + '_' +
                             now.getHours().toString().padStart(2, '0') + '.' +
                             now.getMinutes().toString().padStart(2, '0') + '_' +
                             now.getSeconds().toString().padStart(2, '0');
            
            const filename = 'mobile_test_' + timestamp + '.jpg';
            
            log('📸 Filename: ' + filename);
            log('📸 Sende Request...');
            
            fetch('/api/camera/capture', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filename: filename
                })
            })
            .then(response => {
                log('📸 Response Status: ' + response.status);
                return response.json();
            })
            .then(data => {
                log('📸 Response: ' + JSON.stringify(data));
                if (data.filename) {
                    log('📸 Foto-Test: ✅ Erfolgreich!');
                } else {
                    log('📸 Foto-Test: ❌ Kein Filename');
                }
            })
            .catch(error => {
                log('📸 Foto-Error: ❌ ' + error.message);
            });
        }
        
        log('📱 Mobile Test-Seite geladen');
    </script>
</body>
</html>
