<!-- app/templates/touch_test.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Touch Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #222; 
            color: white; 
            text-align: center;
        }
        .test-btn { 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 20px 40px; 
            font-size: 20px; 
            border-radius: 10px; 
            margin: 10px; 
            display: block; 
            width: 80%; 
            max-width: 300px; 
            margin: 20px auto;
            cursor: pointer;
        }
        .test-btn:active { 
            background: #1e7e34; 
            transform: scale(0.95); 
        }
        .log { 
            background: #333; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px 0; 
            font-family: monospace; 
            text-align: left;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Mobile Touch Test</h1>
    <p>User-Agent: <span id="user-agent"></span></p>
    <p>Touch Support: <span id="touch-support"></span></p>
    
    <button class="test-btn" id="test-btn-1">üì± TEST 1: Einfacher Touch</button>
    <button class="test-btn" id="test-btn-2">üì∏ TEST 2: Foto-Simulation</button>
    <button class="test-btn" id="test-btn-3">üåê TEST 3: API-Call</button>
    
    <div class="log" id="log"></div>
    
    <script>
    let logCount = 0;
    
    function log(message) {
        logCount++;
        const logDiv = document.getElementById('log');
        const time = new Date().toLocaleTimeString();
        logDiv.innerHTML += `[${time}] ${logCount}: ${message}<br>`;
        logDiv.scrollTop = logDiv.scrollHeight;
        console.log(message);
        
        // An Python Terminal senden
        fetch('/api/debug/log', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                level: 'INFO',
                message: `TOUCH-TEST: ${message}`,
                source: 'TOUCHTEST'
            })
        }).catch(e => console.warn('Debug-Log failed:', e));
    }
    
    function setupTests() {
        // Ger√§t-Info
        document.getElementById('user-agent').textContent = navigator.userAgent.substring(0, 50) + '...';
        document.getElementById('touch-support').textContent = 'ontouchstart' in window ? 'JA' : 'NEIN';
        
        log('üîç Touch-Test gestartet');
        log(`üì± Mobile: ${/Mobile|Android|iPhone|iPad/i.test(navigator.userAgent)}`);
        log(`üëÜ Touch Support: ${'ontouchstart' in window}`);
        log(`üìä Viewport: ${window.innerWidth}x${window.innerHeight}`);
        
        // Test 1: Einfacher Touch
        const btn1 = document.getElementById('test-btn-1');
        btn1.addEventListener('touchstart', function(e) {
            log('‚úÖ TEST 1: touchstart erkannt!');
            e.preventDefault();
        }, {passive: false});
        
        btn1.addEventListener('click', function(e) {
            log('‚úÖ TEST 1: click erkannt!');
        });
        
        // Test 2: Foto-Simulation  
        const btn2 = document.getElementById('test-btn-2');
        btn2.addEventListener('touchstart', function(e) {
            log('üì∏ TEST 2: Foto-Button touchstart');
            e.preventDefault();
            simulateCapture();
        }, {passive: false});
        
        btn2.addEventListener('click', function(e) {
            log('üì∏ TEST 2: Foto-Button click');
            simulateCapture();
        });
        
        // Test 3: API-Call
        const btn3 = document.getElementById('test-btn-3');
        btn3.addEventListener('touchstart', function(e) {
            log('üåê TEST 3: API-Call touchstart');
            e.preventDefault();
            testAPICall();
        }, {passive: false});
        
        btn3.addEventListener('click', function(e) {
            log('üåê TEST 3: API-Call click');
            testAPICall();
        });
    }
    
    function simulateCapture() {
        log('üì∏ Simuliere Foto-Aufnahme...');
        
        fetch('/api/camera/capture', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({filename: 'test_capture.jpg'})
        })
        .then(response => response.json())
        .then(data => {
            log(`‚úÖ Capture erfolgreich: ${data.filename}`);
        })
        .catch(error => {
            log(`‚ùå Capture-Fehler: ${error.message}`);
        });
    }
    
    function testAPICall() {
        log('üåê Teste API-Call...');
        
        fetch('/api/system/status')
        .then(response => response.json())
        .then(data => {
            log(`‚úÖ API-Call erfolgreich: ${data.timestamp}`);
        })
        .catch(error => {
            log(`‚ùå API-Fehler: ${error.message}`);
        });
    }
    
    // Auto-Start
    document.addEventListener('DOMContentLoaded', setupTests);
    
    // Touch-Log f√ºr alle Events
    document.addEventListener('touchstart', function(e) {
        log(`üëÜ Global touchstart: ${e.target.tagName} ${e.target.className}`);
    }, {passive: true});
    </script>
</body>
</html>
