<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Unkraut-2025{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🤖 {% block page_title %}Unkraut-2025{% endblock %}</h1>
            
            <nav class="nav">
                <a href="/" class="btn btn-primary nav-link">🏠 Dashboard</a>
                <a href="/control" class="btn btn-success nav-link">🎮 Fahrzeug</a>
                <a href="/arm" class="btn btn-warning nav-link">🦾 Roboterarm</a>
                <a href="/camera" class="btn btn-info nav-link">📷 Kamera</a>
                <a href="/ai" class="btn btn-secondary nav-link">🧠 KI-Erkennung</a>
            </nav>
        </header>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
