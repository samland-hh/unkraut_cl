<!-- unkraut/app/templates/base.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>{% block title %}Unkraut-2025{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/timer.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h3>{% block page_title %}Dashboard{% endblock %}</h3>
                </div>
                <div class="header-right">
                    <div class="shutdown-timer" id="shutdown-timer">
                        <span class="timer-icon">⏰</span>
                        <span class="timer-text" id="timer-display">--:--</span>
                    </div>
                    <a href="/" class="dashboard-link">🏠</a>
                </div>
            </div>
        </header>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Mobile Status Bar -->
        <div class="mobile-status" id="mobile-status">
            <span id="connection-indicator">🟢</span>
            <span id="current-page">{{ request.endpoint or 'Dashboard' }}</span>
            <span id="mobile-time"></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
